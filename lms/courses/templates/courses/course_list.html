{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<h2>My Courses</h2>
<ul>
    {% for course in object_list %}
    <li>
        <a href="{% url 'course_detail' course.id %}">{{ course.name }}</a> - {{ course.description }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
