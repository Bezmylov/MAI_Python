{% extends 'base.html' %}

{% block title %}Submit Homework{% endblock %}

{% block content %}
<h2>Submit Homework</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
