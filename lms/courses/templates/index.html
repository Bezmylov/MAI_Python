{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome to LMS</h1>
    <p class="lead">A platform for managing courses and learning efficiently.</p>
    <hr>
    {% if user.is_authenticated %}
        <a href="{% url 'course_list' %}" class="btn btn-primary">View My Courses</a>
    {% else %}
        <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
    {% endif %}
</div>
{% endblock %}
